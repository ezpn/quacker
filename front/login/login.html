<div class="row login" ng-controller="LoginController">
    <div class="twelve columns">
        <h2>Login</h2>
        <label for="username">Username</label>
        <input type="text" />
        <label for="password">Password</label>
        <input type="password" />
        <br />
        <button ng-click="login.authenticate('email')">Sign in</button>
    </div>
</div>
